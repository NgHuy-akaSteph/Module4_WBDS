<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Return Book</title>
    <!-- Bootstrap CSS -->
    <style>
        .span {
            color: red;
        }
    </style>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container ">
    <form th:action="@{/return}" method="get">

      <div class="form-group ">
        <label for="borrowedId">Borrowed Book ID</label>
        <input type="text" class="form-control" id="borrowedId" name="borrowedId" th:text="${borrowedId}"required>
      </div>
      <div class="form-group">
        <span class="span" th:if="${message} != null" th:text="${message}"></span>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary mt-2">Return</button>
      </div>
    </form>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
