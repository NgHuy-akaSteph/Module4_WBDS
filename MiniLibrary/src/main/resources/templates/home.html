<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" th:href="@{/}">Library</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/add-new}">Add New</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/return-page}">Return Book</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" th:action="@{/search}" method="get">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="query">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>TITLE</th>
            <th>AUTHOR</th>
            <th>CATEGORY</th>
            <th>PUBLISHER</th>
            <th>YEAR</th>
            <th>QUANTITY</th>
            <th>DETAILS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book, iterStat : ${list}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.category}"></td>
            <td th:text="${book.publisher}"></td>
            <td th:text="${book.year}"></td>
            <td th:text="${book.quantity}"></td>
            <td>
                <a th:href="@{'/book/' + ${book.id}}" class="btn btn-primary">Details</a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-end">
            <li>
                <a class="page-link" th:href="@{/(page=${list.number - 1})}" th:if="${list.hasPrevious()}">Previous</a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, list.totalPages - 1)}" th:classappend="(${i} == ${list.number}) ? 'active' : '' ">
                <a class="page-link" th:href="@{/(page=${i})}" th:text="${i+1}" ></a>
            </li>
            <li>
                <a class="page-link" th:href="@{/(page=${list.number+1})}" th:if="${list.hasNext()}">Next</a>
            </li>
        </ul>
    </nav>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
