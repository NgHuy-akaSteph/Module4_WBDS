<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<h2>Register Form</h2>

    <form th:action="@{/registry}" th:object="${customer}" method="post">
        <div>
            <label for="id">ID:</label>
            <input type="text" id="id" th:field="*{id}"/>
            <br><span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" ></span>
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" />
            <br><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></span>
        </div>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" th:field="*{dob}"/>
            <br><span th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" ></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" th:field="*{email}"/>
            <br><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></span>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
