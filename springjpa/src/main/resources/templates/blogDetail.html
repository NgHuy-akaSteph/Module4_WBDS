<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<div th:object="${blog}">
    <h1 th:text="*{title}">Blog Title</h1>
    <p th:text="*{content}">Blog Content</p>
    <p>Author: Nguyen</p>
    <p>Created At: <span th:text="*{getFormattedCreatedAt()}"></span></p>
    <p>Updated At: <span th:text="*{getFormattedUpdatedAt()}"></span></p>
    <a th:href="@{/home}">Back to Home</a>
</div>
</body>
</html>
