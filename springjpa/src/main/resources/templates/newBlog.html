<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Blog</title>
</head>
<body>
<h1>Create a new blog</h1>
<form th:action="@{/create}" th:object="${blog}" method="post">
  <label for="title">Title:</label>
  <input type="text" id="title" th:field="*{title}" >
  <br>
  <label for="content">Content:</label>
  <textarea id="content" th:field="*{content}"></textarea>
  <br>
  <label for="createdAt">Created At:</label>
  <input type="date" id="createdAt" th:field="*{createdAt}">
  <br>
  <label for="updatedAt">Updated At:</label>
  <input type="date" id="updatedAt" th:field="*{updatedAt}">
  <br>
  <button type="submit">Save</button>
</form>
<a th:href="@{/home}">Back to Home</a>
</body>
</html>
