<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
</head>
<body>
<h1>Edit Blog</h1>
<form th:action="@{'/blog/' + ${blog.id} + '/edit'}" th:object="${blog}" method="post">
    <input type="hidden" th:field="*{id}">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" >
    <br>
    <label for="content">Content:</label>
    <textarea id="content" th:field="*{content}"></textarea>
    <br>
    <label for="createdAt">Created At:</label>
    <input type="date" id="createdAt" th:field="*{createdAt}" readonly>
    <br>
    <label for="updatedAt">Updated At:</label>
    <input type="date" id="updatedAt" th:field="*{updatedAt}">
    <br>
    <button type="submit">Save</button>
</form>
<a th:href="@{/home}">Back to Home</a>
</body>
</html>
